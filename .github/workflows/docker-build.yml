name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - develop
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout backend code
      uses: actions/checkout@v4
    
    - name: Set image tag
      id: tag
      run: echo "IMAGE_TAG=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: |
          ghcr.io/easython-9/rumz-backend:${{ steps.tag.outputs.IMAGE_TAG }}
          ghcr.io/easython-9/rumz-backend:latest
    
    - name: Checkout k8s-manifests repository
      uses: actions/checkout@v4
      with:
        repository: easython-9/k8s-manifests
        token: ${{ secrets.PAT_TOKEN }}
        path: k8s-manifests
    
    - name: Update image tag in k8s manifests
      run: |
        cd k8s-manifests
        sed -i "s|ghcr.io/easython-9/rumz-backend:.*|ghcr.io/easython-9/rumz-backend:${{ steps.tag.outputs.IMAGE_TAG }}|g" fastapi-backend.yaml
        sed -i "s|ghcr.io/easython-9/rumz-backend:.*|ghcr.io/easython-9/rumz-backend:${{ steps.tag.outputs.IMAGE_TAG }}|g" celery-worker.yaml
    
    - name: Commit and push changes
      run: |
        cd k8s-manifests
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add fastapi-backend.yaml celery-worker.yaml
        git diff --staged --quiet || git commit -m "Update backend image to ${{ steps.tag.outputs.IMAGE_TAG }}"
        git push
